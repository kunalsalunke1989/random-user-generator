<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <img v-bind:src="picture" :alt="`${firstName} ${lastName}`" :class="gender">
        <!-- Need to prefix src attribute with v-bind -->
        <!-- Use back ticks to use data values dynamically-->
        <!-- Shortcut for v-bind is to just remove it altogether-->
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>Email: {{email}}</h3>
        <button :class="gender" v-on:click="getUser()">Get Random User</button>
        <!-- Need to prefix event attribute with v-on -->
    </div>
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
</body>
</html>
